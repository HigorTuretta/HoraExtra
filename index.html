<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Horas Extras</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Calculadora de Horas Extras</h2>
      <form id="hourForm">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="salary">Salário Mensal (R$):</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="salary"
                required
                oninput="hideNumbers()"
              />
              <button
                type="button"
                class="btn btn-outline-primary"
                onclick="toggleVisibility()"
              >
                Exibir/Ocultar Valor
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="weeklyHours">Horas Semanais Trabalhadas:</label>
              <input
                type="number"
                class="form-control"
                id="weeklyHours"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="date">Data:</label>
              <input type="date" class="form-control" id="date" required />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="startTime">Hora de Início (HH:MM):</label>
              <input type="time" class="form-control" id="startTime" required />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="endTime">Hora de Término (HH:MM):</label>
              <input type="time" class="form-control" id="endTime" required />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="mr-3">
            <button type="submit" class="btn btn-primary">Calcular</button>
          </div>
          <button type="button" class="btn btn-danger" id="deleteAll">
            Excluir Todos os Registros
          </button>
        </div>
      </form>
      <br />

      <table class="table table-dark">
        <thead>
          <tr>
            <th>Data</th>
            <th>Horas Extras (hh:mm)</th>
            <th>Valor (R$)</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="resultTable">
          <!-- Os resultados serão inseridos aqui -->
        </tbody>
      </table>
      <div id="total"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Seu script personalizado -->
    <script src="script.js"></script>
  </body>
</html>
